<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
    <link href="./public/css/index.css" rel="stylesheet">
    <link href="./public/css/buttons.css" rel="stylesheet">
    <link href="./public/css/language.css" rel="stylesheet">
    <link href="./public/css/debug.css" rel="stylesheet">
    <title>Language Learning App</title>
</head>
<body>
    <header>
        <h1 id="welcome">Learn With Flashcards</h1>
    </header>
    <div class="wrapper" style="text-align: center;">
        <div id="language-selection">
            <label for="language-select">You are learning:</label>
            <select id="language-select">
            <!-- Options will be added dynamically by JavaScript -->
            </select>
        </div>
        <hr width="100%" style="margin: auto;">
        <div id="categorySelection">
            <div class="category" id="category-buttons">
                <!-- Buttons will be added here dynamically based on the selected language -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; Language Learning App</p>
    </footer>
<script src="public/config.js"></script>
<script src="public/language.js"></script>
<!-- <script src="public/debug.js"></script> -->
</body>
</html>
