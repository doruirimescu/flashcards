<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
    <link href="./public/css/index.css" rel="stylesheet">
    <link href="./public/css/buttons.css" rel="stylesheet">
    <link href="./public/css/debug.css" rel="stylesheet">
    <link rel="icon" href="./public/assets/logo/logo.jpeg">
    <title>Learn With Flashcards</title>
</head>
<body>
    <header>
        <a href="https://github.com/doruirimescu/language-flashcards/blob/master/readme.md">
            <img src="public/assets/logo/logo.jpeg" alt="Learn With Flashcards App Logo" id="logo">
        </a>
        <h1 id="welcome">Learn With Flashcards</h1>
    </header>
    <div class="wrapper" style="text-align: center;">
        <div id="selectionArea">
            <div id="selection">
                <label for="topic-select">Topic:</label>
                <span class="info-icon" data-tooltip="Select the main subject you want to learn about.">ℹ️</span>
                <select id="topic-select"></select>
            </div>

            <div id="selection">
                <label for = "category-select"></label>
                <span class="info-icon" data-tooltip="Choose a category based on its availability for the selected topic. If you choose all, all the available cards will be selected.">ℹ️</span>
                <select id="category-select"></select>
            </div>

            <div id="selection">
                    <label for = "style-select"></label>
                    <span class="info-icon" data-tooltip="Filter the selected cards by their graphic style.">ℹ️</span>
                <select id="style-select"></select>
            </div>

            <div id="randomizeSelection">
                <label for="randomize-checkbox">Randomize Cards</label>
                <input type="checkbox" id="randomize-checkbox" checked>
            </div>
            <button id="start-button" class="button" >Start</button>
            <hr width="100%" style="margin: auto; margin-top: 1rem;">
        </div>
    </div>


<script type="module" src="public/config.mjs"></script>
<script type="module" src="./public/topic.js"></script>
<!-- <script src="public/debug.js"></script> -->

<footer class="footer">
    <p>&copy; Learn With Flashcards App</p>
</footer>
</body>
</html>
